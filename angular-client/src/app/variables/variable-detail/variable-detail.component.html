<div align="center">
<h4>Variable Detail</h4>

<p>Description: {{variable.variableDesc}}</p>
<button (click)="goBack()" type="button" class="btn btn-danger">
        <span class="glyphicon glyphicon-chevron-left"></span>
        Go Back
      </button>
</div>
</div>
